<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="https://use.typekit.net/jlp7kpw.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="mainheader container">
        <div class="mainheader__logo">
          <a href="#"><img src="images/logo.png" alt="Venia Logo" /></a>
        </div>
        <nav class="mainheader__navbar">
          <li><a href="#">home</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">smart gear</a></li>
          <li><a href="#">Accessories</a></li>
        </nav>
        <div class="mainheader__cart">cart</div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner__heading page__h1"><h1>men's outerwear</h1></div>
        <div class="banner_image">
          <img
            src="images/banner1.webp"
            alt="Image representing Men's oouterwear"
          />
        </div>
      </section>
      <div>
        <section id="products">
          <!-- Products will be dynamically inserted here -->
        </section>
      </div>
    </main>
    <button id="load-more">Load More</button>
  </body>
</html>
