<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="https://use.typekit.net/jlp7kpw.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="mainheader container">
        <div class="mainheader__logo">
          <a href="#"><img src="images/logo.png" alt="Venia Logo" /></a>
        </div>
        <nav class="mainheader__navbar">
          <ul>
            <li><a href="#" title="home">home</a></li>
          <li><a href="#" title="women">Women</a></li>
          <li><a href="#" title="men">Men</a></li>
          <li><a href="#" title="smart gear">smart gear</a></li>
          <li><a href="#" title="Accessories">Accessories</a></li>
          </ul>
        </nav>
        <div class="mainheader__cart">cart</div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner__heading page__h1"><h1>men's outerwear</h1></div>
        <div class="banner_image">
          <img
            src="images/banner1.webp"
            alt="Image representing Men's oouterwear"
          />
        </div>
      </section>

      <section class="container">
        <div class="productdisplay">
          <aside class="productdisplay__aside">
            <div class="productdisplay__breadcrumbs">
              <a href="#" class="productdisplay__links" title="clothing">clothing</a> /
              <a href="#" class="productdisplay__links" title="men's's">men's's</a> /
              <a href="#" class="productdisplay__links--active" title="Outwear"
                >Outwear</a>
            </div>
            <div class="productdisplay__filter">
              <div class="productdisplay__filter--label">Filters</div>
              <div class="productdisplay__search">
                <input type="text" id="search" placeholder="search" aria-label="Search products" />
                <Button id="searchButton">Search</Button>
              </div>
              <div class="productdisplay__category">
                Categories
              </div>
            </div>
          </aside>
          <div class="productdisplay__products">
            <div class="productdisplay__header">
              <div class="productdisplay__products--count">
                <span id="productCounts">33</span> Results
              </div>
              <div class="productdisplay__products--sort">
                <select id="sort" title="sort products">
                  <option value="lowToHigh">Price: Low to High</option>
                  <option value="highToLow">Price: Hight to Low</option>
                </select>
              </div>
            </div>
            <div class="productgrid">
              <section id="products">
                <!-- Products will be dynamically inserted here -->
              </section>
            </div>
          </div>
        </div>
      </section>
      <div>
        
      </div>
    </main>
    <button id="load-more">Load More</button>
    <script src="js/script.js"></script>
  </body>
</html>
